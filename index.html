<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal Age</title>
    <link rel="icon" href="icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="m-a mb-20 w-80">
      <div class="mt-10 fs-8">Decimal Age</div>
      <div id="birthday-container" class="mt-10 br-2-5 w-70 h-10 fd-r">
        <label for="birthday">Birthday:</label>
        <input id="birthday" type="date" value="1998-02-03" />
      </div>
      <div id="today-container" class="mt-10 br-2-5 w-70 h-10 fd-r">
        <label for="today">Today:</label>
        <input id="today" type="date" />
      </div>
      <div id="result" class="mt-10 br-2-5 w-70 h-10"></div>
      <div class="mt-10">
        <a href="https://github.com/yehwankim23/decimal-age" target="_blank">
          &copy; 2022 김예환 Ye-Hwan Kim (Sam)
        </a>
      </div>
    </div>
  </body>
</html>
